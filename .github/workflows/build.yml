name: Build SharpDBeaver (.NET Framework)

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 环境，支持 .NET Framework
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore packages
        run: nuget restore SharpDBeaver.sln

      - name: Build with MSBuild
        run: msbuild SharpDBeaver.sln /p:Configuration=Release

      - name: Upload compiled EXE
        uses: actions/upload-artifact@v4
        with:
          name: SharpDBeaver-exe
          path: SharpDBeaver/bin/Release/
